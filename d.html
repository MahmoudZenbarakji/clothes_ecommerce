<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #3498db;
            border-radius: 30px;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            color: white;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-name {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .add-to-cart {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }
        
        .add-to-cart:hover {
            background: #27ae60;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Products</h1>
            <p class="subtitle">Discover our exclusive collection of premium items</p>
        </header>
        
        <div class="controls">
            <button class="filter-btn active" data-filter="all">All Products</button>
            <button class="filter-btn" data-filter="chair">Chairs</button>
            <button class="filter-btn" data-filter="desk">Desks</button>
            <button class="filter-btn" data-filter="lamp">Lamps</button>
        </div>
        
        <div id="products-container" class="products-grid">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Product data array
        const products = [
            {
                id: 1,
                name: "Syltherine",
                description: "Stylish cafe chair with ergonomic design",
                price: "2.500.000 syp",
                image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hhaXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60",
                category: "chair"
            },
            {
                id: 2,
                name: "Leviosa",
                description: "Comfortable living room chair with premium fabric",
                price: "1.800.000 syp",
                image: "https://images.unsplash.com/photo-1519947486511-46149fa0a254?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2hhaXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60",
                category: "chair"
            },
            {
                id: 3,
                name: "Lolito",
                description: "Modern wooden desk with spacious surface",
                price: "3.200.000 syp",
                image: "https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVza3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                category: "desk"
            },
            {
                id: 4,
                name: "Respira",
                description: "Outdoor patio furniture set, weather resistant",
                price: "2.100.000 syp",
                image: "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8b3V0ZG9vciUyMGZ1cm5pdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                category: "chair"
            },
            {
                id: 5,
                name: "Grifo",
                description: "Elegant night lamp with adjustable brightness",
                price: "850.000 syp",
                image: "https://images.unsplash.com/photo-1507473885765-e6ed057f782c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFtcHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                category: "lamp"
            },
            {
                id: 6,
                name: "Muggo",
                description: "Small ceramic cup set, perfect for espresso",
                price: "450.000 syp",
                image: "https://images.unsplash.com/photo-1544787219-7f47ccb76574?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y3VwfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60",
                category: "accessory"
            }
        ];

        // DOM elements
        const productsContainer = document.getElementById('products-container');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Function to create product card HTML
        function createProductCard(product) {
            return `
                <div class="product-card" data-category="${product.category}">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">${product.price}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                </div>
            `;
        }

        // Function to render products based on filter
        function renderProducts(filter = 'all') {
            // Clear container
            productsContainer.innerHTML = '';
            
            // Filter products
            const filteredProducts = filter === 'all' 
                ? products 
                : products.filter(product => product.category === filter);
            
            // Check if there are products to display
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No products found</h3>
                        <p>Try selecting a different category</p>
                    </div>
                `;
                return;
            }
            
            // Create and append product cards
            filteredProducts.forEach(product => {
                const productCard = createProductCard(product);
                productsContainer.innerHTML += productCard;
            });
            
            // Add event listeners to the new buttons
            attachCartEventListeners();
        }

        // Function to attach event listeners to Add to Cart buttons
        function attachCartEventListeners() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    const product = products.find(p => p.id === productId);
                    
                    if (product) {
                        // In a real application, you would add to a shopping cart
                        alert(`Added ${product.name} to cart!`);
                        console.log('Added to cart:', product);
                    }
                });
            });
        }

        // Function to handle filter button clicks
        function setupFilterButtons() {
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Get filter value and render products
                    const filter = this.getAttribute('data-filter');
                    renderProducts(filter);
                });
            });
        }

        // Initialize the page
        function init() {
            renderProducts(); // Render all products initially
            setupFilterButtons(); // Set up filter functionality
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
